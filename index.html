<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>Generate a <br> <span>random passwords</span></h1>
            <h3>Never use an insecure password again</h3>
        </header>
        <section class="parameter">
            <label for="">Length of password<span> (minimum 5) </span></label>
            <input type="number" id="password-length-el" min="5" max="30">
        </section>
        <section class="btn">
            <button onclick="generator()">Generate passwords</button>
        </section>
       
        <section class="result">
            <p id="password-one-el"></p>
            <p id="password-two-el"></p>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
